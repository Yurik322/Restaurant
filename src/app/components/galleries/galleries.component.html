<div id="content" class="back">

  <div class="container-fluid text-center bg-grey">
    <h2>Галерея</h2><br>
    <h4>Обов'язково відвідайте наш заклад!</h4>

    <div class="row text-center">
      <div *ngFor="let galleries of Galleries" class="col-sm-4">

        <div class="thumbnail allGalleries">


            <a (click)="getId(galleries.id)"><img [src]=galleries.img width="300" height="180" class="adaptive"  alt="Image"></a>

          <p><strong>{{galleries.name}}</strong></p>

        </div>

      </div>
    </div>

  </div>

</div>
