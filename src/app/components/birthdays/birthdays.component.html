<div class="back">
  <div class="container-fluid text-center">
    <h1>ДНІ НАРОДЖЕННЯ</h1><br>

    <div class="container-fluid">

      <div class="row">

        <div *ngFor="let birthdays of Birthdays" class="col-sm-4">
          <div class="panel">
            <div class="panel-body allBirthdays">

              <span>
                <a (click)="getId(birthdays.id)"><img [src]=birthdays.img width="210" height="170" class="adaptive" alt="Image"></a>
              </span>

            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
  <br>
</div>
