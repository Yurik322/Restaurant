<div class="back">
  <div class="container-fluid text-center">
    <h1>ВЕСІЛЛЯ</h1><br>

    <div class="container-fluid">

      <div class="row">

        <div *ngFor="let birthdays of Birthdays" class="col-sm-4">
          <div class="panel">
            <div class="panel-body allBirthdays">

              <a (click)="getId(birthdays.id)"><img [src]=birthdays.img width="400" height="300" class="img-responsive" alt="Image">
              </a>

            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
  <br>
</div>
