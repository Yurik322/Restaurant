<div id="types_of_menu_1" class="back">
  <div class="container-fluid text-center">

    <div class="row">
      <div class="col-xs-4"><br>
        <div class="form-group search">
          <label>
            <input type="text" class="form-control" placeholder="Пошук" [(ngModel)]="term">
          </label>
        </div>
      </div>
      <div class="col-xs-4">
        <h1>ЗАКУСКИ</h1>
      </div>

      <div class="col-xs-4"><br>

        <div class="mb-3">

          <div class="btn-group form_radio_group" ngbRadioGroup [(ngModel)]="model">

            <label ngbButtonLabel class="btn btn-secondary btn-sm">
              <input ngbButton type="radio" [value]="-1">По замовчуванню
            </label>

            <label ngbButtonLabel class="btn btn-secondary  btn-sm">
              <input ngbButton type="radio" [value]="1">По зростанню
            </label>

            <label ngbButtonLabel class="btn btn-secondary btn-sm">
              <input ngbButton type="radio" [value]="0">По спаданю
            </label>

          </div>
        </div>


      </div>
    </div>
    <br>

    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let appetizer of Appetizers | filter:term | sorter:model" class="col-sm-4 text-center">

          <div class="thumbnail allAppetizers">

            <a (click)="getId(appetizer.id)"><img [src]=appetizer.img alt="" width="400" height="300"><br>
              Детальніше
            </a>

            <h2>{{appetizer.name}}</h2>
            <h3>{{appetizer.gram}}</h3>
            <h4>{{appetizer.money}} ₴</h4>

          </div>
        </div>

      </div>
    </div>
    <br>

  </div>
  <br>
</div>
